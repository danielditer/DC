format_version: 3
pipelines:
  dc-webapp-deploy:
    lock_behavior: lockOnFailure
    group: TEST
    materials:
      repo:
        git: https://github.com/devops-at06/DC.git
        master: master
    stages:
      - Build:
          jobs:
            building:
              tasks:
                - exec:
                    command: ./gradle/task3/gradlew
                    arguments:
                      - "clean"
                      - "assemble"
                      - "-p"
                      - "gradle/task3"
              artifacts:
                - build:
                    source: gradle/task3/build/libs/*.jar
                    destination: war
      - Test:
          jobs:
            Unit_Test:
              tasks:
                - exec:
                    command: ./gradle/task3/gradlew
                    arguments:
                      - clean
                      - test
                      - -p
                      - gradle/task3
              artifacts:
                - build:
                    source: gradle/task3/build/reports/tests/test/**/*
                    destination: html
                - test:
                    source: gradle/task3/build/test-results/test/*.xml
                    destination: html
              tabs:
                unit_test: html/index.html
      - CodeInspection:
          jobs:
            Check:
              tasks:
                - exec:
                    command: ./gradle/task3/gradlew
                    arguments:
                      - sonarqube
                      - -p
                      - gradle/task3
  dc-webapp-build:
    lock_behavior: lockOnFailure
    group: Application
    materials:
      repo:
        git: https://github.com/devops-at06/DC.git
        master: master
    stages:
      - Commit:
          jobs:
            building:
              tasks:
                - exec:
                    command: ./gradle/quickstart-web/gradlew
                    arguments:
                      - "clean"
                      - "assemble"
                      - "-p"
                      - "gradle/quickstart-web"
              artifacts:
                - build:
                    source: gradle/quickstart-web/build/libs/*.war
                    destination: war
      - Test:
          jobs:
            Unit_Test:
              tasks:
                - exec:
                    command: ./gradle/quickstart-web/gradlew
                    arguments:
                      - test
                      - -p
                      - gradle/quickstart-web
              artifacts:
                - build:
                    source: gradle/quickstart-web/build/reports/tests/test/**/*
                    destination: html
                - test:
                    source: gradle/quickstart-web/build/test-results/test/*.xml
                    destination: xml
              tabs:
                unit_test: html/index.html
      - CodeInspection:
          jobs:
            Check:
              tasks:
                - exec:
                    command: ./gradle/quickstart-web/gradlew
                    arguments:
                      - sonarqube
                      - -p
                      - gradle/quickstart-web
      - Deploy:
          jobs:
            Application:
              tasks:
                - fetch:
                    stage: Commit
                    job: Building
                    source: war/
                - exec:
                    command: ./gradle/quickstart-web/gradlew
                    arguments:
                      - -b
                      - deploy.gradle
                      - deploy
                      - -Pdev_server=10.28.135.47
                      - -Puser_home=/home/go
                      - -Pwar_path=war
                      - -p
                      - gradle/quickstart-web
              